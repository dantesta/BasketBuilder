<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>

		<link rel='stylesheet', href='/passport/style.css'></link>
    <link rel='stylesheet', href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'></link>
</head>
<body>
	<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Registration Details
        <div class="signup-wall">
          <form class="form-signin" action="/signup" method="POST">
            <input class="form-control" type="text" name="username" placeholder="Username" required="required" autofocus="autofocus"/>
            <input class="form-control nomargin" type="password" name="password" placeholder="Password" required="required"/>
            <input class="form-control" type="email" name="email" placeholder="Email" required="required"/>
            <input class="form-control" type="text" name="firstName" placeholder="First Name" required="required"/>
            <input class="form-control" type="text" name="lastName" placeholder="Last Name" required="required"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button><span class="clearfix"></span>
          </form>
        </div>
        <div id="message">
        </div>
      </h1>
    </div>
  </div>
</div>	
	
</body>
</html>
